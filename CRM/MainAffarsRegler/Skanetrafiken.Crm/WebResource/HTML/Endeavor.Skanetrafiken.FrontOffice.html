<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <script type="text/javascript">

        function setSrcTst() {
            document.getElementById("frontOfficeiFrameId").src = "https://sttravelconfiguratorweb.azurewebsites.net/ticketdetails/EBU5J9J";
        }

        function onClickSearchTicket() {
            debugger;

            //setTimeout(() => setSrcTst(), 10000);

            var ticketId = document.getElementById("ticketid").value;

            if (ticketId == null || ticketId == undefined || ticketId == "") {
                alert("The Ticket Id is null or empty. Please enter a value.");
                return;
            }

            var openUrl = "https://sttravelconfiguratorweb.azurewebsites.net/ticketdetails/" + ticketId; //EBU5J9J
            window.open(openUrl);
        }

    </script>

</head>
<body>

    <div>
        <div><input type="text" id="ticketid" style="border:1px solid #c0c0c0;" /> <button onclick="onClickSearchTicket()">Search</button></div>
    </div>

    <!--<iframe style="width:100%;height:500px;" id="frontOfficeiFrameId" src=""></iframe>-->
</body>
</html>
