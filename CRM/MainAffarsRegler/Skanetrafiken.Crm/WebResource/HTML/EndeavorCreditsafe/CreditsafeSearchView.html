    <body style="overflow-wrap: break-word;">
        <ol class="breadcrumb">
            <li id="breadcrumbSearch" class="active"></li>
            <li id="breadcrumbResult"></li>
            <!--<li><a href="#">On map</a></li>-->
        </ol>

        <!-- ******************** Search view ******************** -->
        <div id="searchView" style="font-family: undefined;">
            <div id="search-title" class="header-title"></div>
            <div id="search-desc" class="header-desc"></div>
            <br>
            <br>
            <form action="#">
                <p>
                    <label class="LabelCompanyName"></label>
                    <input type="text" id="CompanyName" value="--" onfocus="Endeavor.Creditsafe.SearchCreditsafe.inputOnFocus(this)" onblur="Endeavor.Creditsafe.SearchCreditsafe.inputOnBlur(this)">
                </p>
                <p>
                    <label class="LabelOrganisationNumber"></label>
                    <input type="text" id="OrganisationNumber" value="--" onfocus="Endeavor.Creditsafe.SearchCreditsafe.inputOnFocus(this)" onblur="Endeavor.Creditsafe.SearchCreditsafe.inputOnBlur(this)">
                </p>
                <p>
                    <label class="LabelAdress"></label>
                    <input type="text" id="Address" value="--" onfocus="Endeavor.Creditsafe.SearchCreditsafe.inputOnFocus(this)" onblur="Endeavor.Creditsafe.SearchCreditsafe.inputOnBlur(this)">
                </p>
                <p>
                    <label class="LabelPostalCode"></label>
                    <input type="text" id="PostalCode" value="--" onfocus="Endeavor.Creditsafe.SearchCreditsafe.inputOnFocus(this)" onblur="Endeavor.Creditsafe.SearchCreditsafe.inputOnBlur(this)">
                </p>
                <p>
                    <label class="LabelCity"></label>
                    <input type="text" id="City" value="--" onfocus="Endeavor.Creditsafe.SearchCreditsafe.inputOnFocus(this)" onblur="Endeavor.Creditsafe.SearchCreditsafe.inputOnBlur(this)">
                </p>
                <p>
                    <label class="LabelCountry"></label>

                    <select id="countries"></select>
                </p>
            </form>
            <br>
            <div class="crm-footer">
                <div class="crm-footer-left">
                    <button type="button" id="search" class="crm-button"></button>
                </div>
            </div>
        </div>

        <!-- ******************** Result Grid ******************** -->
        <div id="resultGrid" style="display: none; font-family: undefined;">
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>

            <br>
            <div id="localized-footer" class="localized-footer">

                        <label id="Label-de-reason-code" class="localized-footer-label"></label>
                        <select id="de-reason-code" class="crm-select"></select>
                    </p>
                </div>
            </div>
            <div class="crm-footer">

                    <button type="button" id="button-create-crm" class="crm-button"></button>
                    <button type="button" id="button-lead-crm" class="crm-button"></button>

            <br>
