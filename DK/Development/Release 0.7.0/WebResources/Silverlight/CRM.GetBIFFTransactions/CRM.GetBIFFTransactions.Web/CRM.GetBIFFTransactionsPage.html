<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >

<head>
    <title>CRM.GetBIFFTransactions</title>
    <style type="text/css">
    html, body {
	    height: 100%;
	    overflow: auto;
    }
    body {
	    padding: 0;
	    margin: 0;
    }
    #silverlightControlHost {
	    height: 100%;
	    text-align:center;
    }
    </style>
    <script src="../ClientGlobalContext.js.aspx" type="text/javascript"></script>
    <script type="text/javascript">

        var SLPlugin = null;
        function pluginLoaded(sender, args) {
            try {
                SLPlugin = sender.getHost();
                
                if (window != null)
                {
                    if (window.parent != null)
                    {
                        if (window.parent.CGISweden != null)
                        {
                            if (window.parent.CGISweden.formscriptfunctions != null)
                            {
                                var _objectid = window.parent.CGISweden.formscriptfunctions.GetObjectID();
                                if (_objectid != null)
                                    SLPlugin.Content.MainPage.SetEntityID(_objectid);
                            }
                        }
                    }
                }
            }
            catch (e) {
                alert("Fel i CRM.GetBIFFTransactionsPage.html.pluginLoaded : \n" + e.message);
            }
        }

        function SetID(arg) {
            try {
                if (SLPlugin == null)
                    return;

                SLPlugin.Content.MainPage.SetEntityID(arg);
            }
            catch (e) {
                alert("Fel i CRM.GetBIFFTransactionsPage.html.SetID : \n" + e.message);
            }
        }

        function SetTravelCardNumber(arg) {
            try {
                if (SLPlugin == null)
                    return;

                SLPlugin.Content.MainPage.SetTravelCardNumber(arg);
            }
            catch (e) {
                alert("Fel i CRM.GetBIFFTransactionsPage.html.SetTravelCardNumber : \n" + e.message);
            }
        }

        function getParamsFromHTMLpage() {
            var urlstring;
            try {
                urlstring = document.URL;
            }
            catch (e) {
                urlstring = "";
                alert("Fel i CRM.GetBIFFTransactionsPage.html.getParamsFromHTMLpage : \n" + e.message);
            }
            return urlstring;
        }
        
        function getTravelCardNumber()
        {
            try {
                var _cardnumber = window.parent.CGISweden.travelcard.getTravelCardNumber();
                return _cardnumber;
            } catch (e) {
                alert("Fel i CRM.GetBIFFTransactionsPage.html.getTravelCardNumber : \n" + e.message);
            }
        }

        function getTravelCardNumberFromCase()
        {
            try {
                var _cardid = window.parent.CGISweden.formscriptfunctions.GetValue("cgi_unregisterdtravelcard");
                return _cardid;
            } catch (e) {
                alert("Fel i CRM.GetBIFFTransactionsPage.html.getTravelCardNumberFromCase : \n" + e.message);
            }
        }

        function onSilverlightError(sender, args) {
            var appSource = "";
            if (sender != null && sender != 0) {
              appSource = sender.getHost().Source;
            }
            
            var errorType = args.ErrorType;
            var iErrorCode = args.ErrorCode;

            if (errorType == "ImageError" || errorType == "MediaError") {
              return;
            }

            var errMsg = "Unhandled Error in Silverlight Application " +  appSource + "\n" ;

            errMsg += "Code: "+ iErrorCode + "    \n";
            errMsg += "Category: " + errorType + "       \n";
            errMsg += "Message: " + args.ErrorMessage + "     \n";

            if (errorType == "ParserError") {
                errMsg += "File: " + args.xamlFile + "     \n";
                errMsg += "Line: " + args.lineNumber + "     \n";
                errMsg += "Position: " + args.charPosition + "     \n";
            }
            else if (errorType == "RuntimeError") {           
                if (args.lineNumber != 0) {
                    errMsg += "Line: " + args.lineNumber + "     \n";
                    errMsg += "Position: " +  args.charPosition + "     \n";
                }
                errMsg += "MethodName: " + args.methodName + "     \n";
            }

            throw new Error(errMsg);
        }
    </script>
</head>
<body>
    <form id="form1" runat="server" style="height:100%">
    <div id="silverlightControlHost">
        <object data="data:application/x-silverlight-2," type="application/x-silverlight-2" width="100%" height="100%">
            <param name="Windowless" value="true" />
		    <param name="source" value="ClientBin/CRM.GetBIFFTransactions.xap"/>
		    <param name="onError" value="onSilverlightError" />
		    <param name="background" value="white" />
		    <param name="minRuntimeVersion" value="5.0.61118.0" />
		    <param name="autoUpgrade" value="true" />
            <param name="onload" value="pluginLoaded" />
		    <a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=5.0.61118.0" style="text-decoration:none">
 			  <img src="http://go.microsoft.com/fwlink/?LinkId=161376" alt="Get Microsoft Silverlight" style="border-style:none"/>
		    </a>
	    </object><iframe id="_sl_historyFrame" style="visibility:hidden;height:0px;width:0px;border:0px"></iframe></div>
    </form>
</body>
</html>
